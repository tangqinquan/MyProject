    var dt = new Date(datestring);
    console.log(dt);
    var m=new Array("Jan","Feb","Mar","Apr","May","Jun","Jul","Aug","Spt","Oct","Nov","Dec");
    var w=new Array("Monday","Tuseday","Wednesday","Thursday","Friday","Saturday","Sunday");
    var d=new Array("st","nd","rd","th");
    mn=dt.getMonth();
    wn=dt.getDay();
    dn=dt.getDate();
    var dns;
    if(((dn%10)<1) ||((dn%10)>3)){
        dns=d[3];
    }

    return Englishdate;
}
